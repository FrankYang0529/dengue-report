  <head>

    <title>誘卵桶</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" type="text/css" media="all" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="dist/MarkerCluster.css" type="text/css" media="all" />
    <link rel="stylesheet" href="dist/MarkerCluster.Default.css" type="text/css" media="all" />
    <script src="dist/leaflet.markercluster.js" type="text/javascript" ></script>

  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" >誘卵桶</a>
          </div>

          <div class="collapse navbar-collapse" id="header-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#list" data-toggle="tab">列表<span class="sr-only">(current)</span></a></li>
              <li><a href="#analysis" data-toggle="tab">圖表</a></li>
              <li><a href="#table" data-toggle="tab">表格</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="tab-content">
    <!-- tab 1:list -->
      <div role="tabpanel" class="tab-pane fade in active" id="list">
        <div class="container">
          <div class="row">
            <div class="col-md-3 col-xs-12">
              <input type="text" id="weeklyDatePicker" class="form-control" placeholder="選擇日期"/>
            </div>
            <div class="col-md-3 col-xs-12">
              <select class="form-control" id="select-country">
                <option value="台南">台南</option>
                <option value="高雄">高雄</option>
                <option value="屏東">屏東</option>
              </select>
            </div>
            <div class="col-md-3 col-xs-12">
              <select class="form-control" id="select-town">
                <option value="全區">全區</option>
              </select>
            </div>
            <div class="col-md-3 col-xs-12">
              <select class="form-control" id="select-village">
                <option value="全里">全里</option>
              </select>
            </div>
            <div class="col-md-1 col-xs-1">
            </div>
            <div class="col-md-10 col-xs-10" id="map-name">
            </div>
            <div class="col-md-1 col-xs-1">
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md-1 col-xs-1">
            </div>
            <div class="col-md-10 col-xs-10" id="map">
            </div>
            <div class="col-md-1 col-xs-1">
            </div>
          </div>
          <br />
          <div class="row" id="bucket-list">
          </div>
        </div>
      </div>

      <!-- tab 2:analysis -->
      <div role="tabpanel" class="tab-pane fade" id="analysis">
        <div class="container">
          <div class="row">
            <div class="col-md-4 col-xs-12">
              <input type="text" id="chart-weeklyDatePicker" class="form-control" placeholder="選擇日期"/>
            </div>
            <div class="col-md-4 col-xs-12">
              <select class="form-control" id="chart-select-country">
                <option value="台南">台南</option>
                <option value="高雄">高雄</option>
                <option value="屏東">屏東</option>
              </select>
            </div>
            <div class="col-md-4 col-xs-12">
              <select class="form-control" id="chart-select-town">
                <option value="全區">全區</option>
              </select>
            </div>
            <div class="col-md-1 col-xs-1">
            </div>
            <div class="col-md-10 col-xs-10" id="analysis-name">
            </div>
            <div class="col-md-1 col-xs-1">
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md-1 col-xs-1">
            </div>
            <div class="col-md-10 col-xs-10" id="chart">
            </div>
            <div class="col-md-1 col-xs-1">
            </div>
          </div>
        </div>
      </div>

      <!-- tab 3:table -->
      <div role="tabpanel" class="tab-pane fade" id="table">
        <div class="container">
          <div class="row">
            <div class="col-md-4 col-xs-12">
              <input type="text" id="table-weeklyDatePicker" class="form-control" placeholder="選擇日期"/>
            </div>
            <div class="col-md-4 col-xs-12">
              <select class="form-control" id="table-select-country">
                <option value="台南">台南</option>
                <option value="高雄">高雄</option>
                <option value="屏東">屏東</option>
              </select>
            </div>
            <div class="col-md-4 col-xs-12">
              <select class="form-control" id="table-select-town">
                <option value="全區">全區</option>
              </select>
            </div>
            <div class="col-md-1 col-xs-1">
            </div>
            <div class="col-md-10 col-xs-10" id="table-name">
            </div>
            <div class="col-md-1 col-xs-1">
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md-1 col-xs-1">
            </div>
            <div class="col-md-10 col-xs-10" id="table-content">
            </div>
            <div class="col-md-1 col-xs-1">
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>

    <footer class="footer">
      <div class="row">
        <div class="col-md-4">
