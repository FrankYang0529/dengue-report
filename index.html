    <div class="tab-content">
    <!-- tab 1:list -->
      <div role="tabpanel" class="tab-pane fade in active" id="list">
        <div class="container">
          <div class="row">
            <!-- <div class="col-md-3 col-xs-12">
              <input type="text" id="weeklyDatePicker" class="form-control" placeholder="選擇日期"/>
            </div> -->
            <div class="col-md-3 col-xs-12">
              <input type="text" id="weeklyDatePickerStart" class="form-control" placeholder="開始日期"/>
            </div>
            <div class="col-md-3 col-xs-12">
              <input type="text" id="weeklyDatePickerEnd" class="form-control" placeholder="結束日期"/>
            </div>
            <div class="col-md-2 col-xs-12">
              <select class="form-control" id="select-country">
                <option value="台南">台南</option>
                <option value="高雄">高雄</option>
                <option value="屏東">屏東</option>
              </select>
            </div>
            <div class="col-md-2 col-xs-12">
              <select class="form-control" id="select-town">
                <option value="全區">全區</option>
              </select>
            </div>
            <div class="col-md-2 col-xs-12">
              <select class="form-control" id="select-village">
                <option value="全里">全里</option>
              </select>
            </div>
            <div class="col-md-1 col-xs-1">
            </div>
            <div class="col-md-10 col-xs-10" id="map-name">
            </div>
            <div class="col-md-1 col-xs-1">
            </div>
          </div>

            <div class="col-md-1 col-xs-1">
            </div>
            <div class="col-md-10 col-xs-10" id="map">
            </div>
            <div class="col-md-1 col-xs-1">
            </div>
          </div>
          <br />
          <div class="row" id="bucket-list">
          </div>
        </div>
      </div>

      <div role="tabpanel" class="tab-pane fade" id="analysis">
        <div class="container">
          <div class="row">

              <input type="text" id="chart-weeklyDatePickerStart" class="form-control" placeholder="開始日期"/>

            <div class="col-md-3 col-xs-12">
              <input type="text" id="chart-weeklyDatePickerEnd" class="form-control" placeholder="結束日期"/>

            <div class="col-md-4 col-xs-12">
              <select class="form-control" id="chart-select-country">
                <option value="台南">台南</option>
                <option value="高雄">高雄</option>
                <option value="屏東">屏東</option>

            </div>
            <div class="col-md-4 col-xs-12">

            </div>
          </div>
        </div>

      <!-- tab 3:table -->
      <div role="tabpanel" class="tab-pane fade" id="table">
        <div class="container">
          <div class="row">
            <div class="col-md-4 col-xs-12">
              <input type="text" id="table-weeklyDatePicker" class="form-control" placeholder="選擇日期"/>

              </select>

      <div role="tabpanel" class="tab-pane fade" id="barAndLine">
        <div class="container">
          <div class="row" id="barAndLine-login">
            <div class="col-md-4 col-md-offset-4">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="usr">使用者名稱：</label>
                  <input type="text" class="form-control" id="usr">
                </div>
                <div class="form-group" id="pwd-form">

                  <input type="password" class="form-control" id="pwd">
                  <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
                </div>
                <button type="submit" class="btn btn-default" id="barAndLine-login-btn">登入</button>
              </form>
            </div>
          </div>
          <div id="barAndLine-after-login">
          <div class="row">
            <div class="col-md-4 col-xs-12">
              <select class="form-control" id="barAndLine-select-country">
                      <option value="台南">台南</option>
                      <option value="高雄">高雄</option>
                      <option value="屏東">屏東</option>
                    </select>
            </div>
            <div class="col-md-4 col-xs-12">
              <select class="form-control" id="barAndLine-select-town">
                <option value="全區">全區</option>
              </select>
            </div>
            <div class="col-md-4 col-xs-12">

            <div class="col-md-1 col-xs-1">
            </div>
          </div>
          <br />
          <div id="barAndLine-description">
            <div><span class="des-square"></span>總卵數</div>
            <div>
              </span><span class="des-line"></span>陽性率</div>
          </div>
          <div class="row">
            <div class="col-md-1 col-xs-1">
            </div>
            <div class="col-md-10 col-xs-10" id="barAndLine-content">
            </div>
            <div class="col-md-1 col-xs-1">
            </div>
          </div>
          </div>
